<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.事件监听2</title>
</head>
<body>
<div id="div1" onblur="onBlur()" onfocus="onFocus()" style="background-color: black;height:100px;width:100px;" tabindex="0">
</div>
<div id="div2" onmouseover="onOver()" onmouseout="onOut()" style="background-color: black;height:100px;width:100px;" tabindex="0">
</div>
<form id="f1" onsubmit="onSubmit(event)">
    <input type="text" id="textInput" onkeydown="onKeyDown(event)">
    <button type="submit">提交</button>
</form>

</body>
<script>
    window.onload = function () {
        console.log("页面加载成功");
    }

    function onBlur() {
        console.log("失去焦点");
        let d = document.getElementById("div1");
        d.style.backgroundColor = "red";
    }

    function onFocus() {
        console.log("获得焦点");
        let d = document.getElementById("div1");
        d.style.backgroundColor = "blue";
    }

    function onOver() {
        console.log("鼠标移入");
        let d = document.getElementById("div2");
        d.style.backgroundColor = "red";
    }

    function onOut() {
        console.log("鼠标移出");
        let d = document.getElementById("div2");
        d.style.backgroundColor = "blue";
    }

    function onKeyDown(event) {
        console.log("按下了键盘"+event.key);
    }

    function onSubmit() {
        event.preventDefault();
        console.log("提交了表单");
    }
</script>
</html>
