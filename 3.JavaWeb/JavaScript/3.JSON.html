<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.JSON</title>
</head>
<body>
</body>
<script>
    console.log('3.JSON');
    let jackson = {
        "name": 'Jackson',
        "age": 18,
        "hobby": ['football', 'basketball'],
        "isMale": true,
        "birthday": new Date(1990, 1, 1),
        "eat": e => {
            return 'I am eating '+e;
        }
    };

    // 尝试转为JSON字符串
    let jsonStr = JSON.stringify(jackson, null, 2);
    console.log(jsonStr);

    jackson=JSON.parse(jsonStr);
    alert(jackson);
    alert(JSON.stringify(jackson));
    alert(jackson.name);
    alert(jackson.eat);
    alert(jackson.eat("KFC"));
</script>
</html>
