<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.事件监听1</title>
</head>
<body>
<input type="button" onclick="on1()" value="按钮1">
<input type="button" id="bt2" value="按钮2">
</body>
<script>

    function on1() {
        alert("点击了按钮1");
    }

    function on2() {
        alert("点击了按钮2");
    }

    document.getElementById("bt2").onclick = on2;
</script>
</html>
