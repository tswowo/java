<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.DOM对象2</title>
</head>
<body>
<div>
    <p id="poem" name="poem" class="poem">
        静夜思<br>
        李白<br><br>
        床前明月光，<br>
        疑是地上霜。<br>
        举头望明月，<br>
        低头思故乡。
    </p>
    <p name="poem" class="poem">
        赠汪伦<br>
        李白<br><br>
        李白乘舟将欲行，<br>
        忽闻岸上踏歌声。<br>
        桃花潭水深千尺，<br>
        不及汪伦赠我情。
    </p>
    <button>切换颜色</button>
    <button>切换字体大小</button>
    <button>重置样式</button>
    <button>删除最后一行</button>
</div>
</body>
<script>
    //id获取
    let theId = document.getElementById("poem");
    alert(theId);

    //标签获取
    let theTags = document.getElementsByTagName("p");
    Array.from(theTags).forEach(e => alert(e));

    //name属性获取
    let theName = document.getElementsByName("poem");
    Array.from(theName).forEach(e => alert(e));

    //class属性获取
    let theClasses = document.getElementsByClassName("poem");
    Array.from(theClasses).forEach(e => alert(e));

    //css选择器获取
    let theCss = document.querySelectorAll("p");
    theCss.forEach(e => alert(e));
</script>
</html>
